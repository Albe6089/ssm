#Ansible bastionhost
---
- hosts: localhost
  become: yes
  gather_facts: false

  vars:
    users:
      albert:
        name: albert
        state: present
        key: "ssh-rsa "
        shell: /bin/bash
        groups: sudo
        append: yes
      regi:
        name: regi
        state: present
        key: "ssh-rsa "
        shell: /bin/bash
        groups: sudo
        append: yes
      testuser:
        name: testuser
        state: absent
        key: "ssh-rsa "
        shell: /bin/bash
        groups: sudo
        append: yes

  tasks:
    - name: Create User
      ansible.builtin.user:
        name: "{{ item.value.name }}"
        state: "{{ item.value.state }}"
        shell: "{{ item.value.shell }}"
        groups: "{{ item.value.groups }}"
        append: "{{ item.value.append }}"
      loop: "{{ lookup('dict', users, wantlist=True) }}"

    - name: Deploy SSH Public Key
      authorized_key:
        user: "{{ item.value.name }}"
        state: "{{ item.value.state }}"
        key: "{{ item.value.key }}"
      loop: "{{ lookup('dict', users, wantlist=True) }}"

    - name: "Allow wheel users to sudo without a password"
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: "^%wheel"
        line: "%wheel ALL=(ALL) NOPASSWD: ALL"
        validate: "visudo -cf %s"
